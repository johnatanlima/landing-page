<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo landing page</title>
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
        <link 
            href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600|Montserrat&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <!-- Div do meu container -->
    <div class="container"> 
        <div class="banner-text">
            <h1> Blevent </h1>
            <p> Mais controle em seus eventos</p>
        </div>
        <!-- Botoes do menu -->
        <div class="botoes">
            <button class="btn btn-entrar">Entrar</button> 
            <button class="btn btn-cadastrar">Cadastrar</button>        
        </div>
       <!-- Formulario que tá escondido... será adicionado uma transicao -->
        <div class="form-container">
            <!-- Modal de cadastro -->
            <div class="cadastrar-form-wrapper modal" hidden>
                <div class="x-btn cadastrar-x">
                    &times;
                </div> 
                <div class="form-header">
                    <h1> Coding and Coffee </h1>
                    <h3> A madruga é um paraiso! </h3>
                </div>
                <form class="form">
                    <div class="input-grupo">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Usuario">
                    </div>
                    <div class="input-grupo">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-grupo">
                        <i class="fas fa-key"></i>
                        <input type="password" placeholder="Senha">
                    </div>
                    <button type="button"> Cadastrar </button>                                                                                                                                                                                                                                                 
                </form>
            </div>
            
            <!-- Modal para entrar -->
            <div class="entrar-form-wrapper modal">
                <div class="x-btn entrar-x">
                    &times;
                </div>
                <div class="form-header">
                    <h1> Coding and Coffee </h1>
                    <h3> A madruga é um paraiso! </h3>
                </div>
                <form class="form">
                    <div class="input-grupo">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Usuario">
                    </div>
                    <div class="input-grupo">
                        <i class="fas fa-key"></i>
                        <input type="password" placeholder="Senha">
                    </div>
                    <button type="button"> Entrar </button>                                                                                                                                                                                                                                                 
                </form>
            </div>
        </div>

    </div>



</body>
</html>
